{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        border-top: 8px solid #7D3C98; /* borda superior roxa */
    }

    .login-container h2 {
        text-align: center;
        color: #7D3C98;
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    .form-group input {
        width: 93%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #7D3C98;
        box-shadow: 0 0 0 3px rgba(125, 60, 152, 0.2);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #7D3C98; /* botão roxo */
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-btn:hover {
        background-color: #6C3483; /* tom mais escuro no hover */
    }

    .login-links {
        margin-top: 16px;
        text-align: center;
    }

    .login-links a {
        color: #7D3C98;
        text-decoration: none;
        font-weight: bold;
    }

    .login-links a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>Cadastro de Usuário</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <button type="submit" class="login-btn">Cadastrar</button>
    </form>
</div>
{% endblock %}
