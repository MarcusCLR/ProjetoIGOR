{% extends "base.html" %}
{% block title %}Início{% endblock %}

{% block content %}
<style>
    .layout {
        display: flex;
        min-height: 100vh;
        align-items: flex-start;
    }

    .sidebar {
        width: 140px;
        background-color: #6a1b9a;
        padding: 25px 10px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
    }

    .sidebar a {
        width: 100%;
        color: white;
        text-decoration: none;
        padding: 10px 8px;
        margin-bottom: 14px;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }

    .sidebar a:hover {
        background-color: #4a148c;
    }

    .sidebar a i {
        margin-right: 10px;
        font-size: 16px;
    }

    .content {
        flex: 1;
        padding: 40px;
        background-color: #f7f7f7;
        margin-left: 140px; /* espaço da sidebar */
    }

    .content h1 {
        color: #6a1b9a;
        font-size: 32px;
        margin-bottom: 20px;
    }

    .auth-buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
    }

    .auth-buttons a {
        padding: 10px 20px;
        background-color: #6a1b9a;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
        display: flex;
        align-items: center;
    }

    .auth-buttons a:hover {
        background-color: #4a148c;
    }

    .auth-buttons a i {
        margin-right: 8px;
    }

    .content p {
        font-size: 18px;
        color: #444;
    }
</style>

<div class="layout">
    <div class="sidebar">
        <h2>Cores</h2>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Início</a>
        <a href="{% url 'listar_eventos' %}"><i class="fas fa-calendar-alt"></i> Eventos</a>
        <a href="#"><i class="fas fa-question-circle"></i> FAQ</a>
        <a href="#"><i class="fas fa-info-circle"></i> Sobre</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>

    <div class="content">
        <h1>Bem-vindo(a) ao Cores que Abraçam</h1>

        <div class="auth-buttons">
            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Entrar</a>
            <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Cadastrar</a>
        </div>

        <p>Explore eventos feitos com amor, diversidade e inclusão.</p>
    </div>
</div>
{% endblock %}
