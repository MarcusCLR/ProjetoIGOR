{% extends "base.html" %}

{% block title %}Login - Cores que Abraçam{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        border-top: 8px solid #7D3C98; /* borda superior roxa */
    }

    .login-container h2 {
        text-align: center;
        color: #7D3C98;
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #7D3C98;
        box-shadow: 0 0 0 3px rgba(125, 60, 152, 0.2);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #7D3C98; /* botão roxo */
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-btn:hover {
        background-color: #6C3483; /* tom mais escuro no hover */
    }

    .login-links {
        margin-top: 16px;
        text-align: center;
    }

    .login-links a {
        color: #7D3C98;
        text-decoration: none;
        font-weight: bold;
    }

    .login-links a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>Entrar na Plataforma</h2>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="login-links">
        <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
    </div>
</div>
{% endblock %}
