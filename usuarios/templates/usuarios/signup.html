{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<style>
    form {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        box-sizing: border-box; /* <-- ESSA LINHA É O QUE RESOLVE O PROBLEMA */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #6a1b9a;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #4a148c;
    }

    h2 {
        text-align: center;
        color: #4a148c;
    }
</style>

<h2>Cadastro de Usuário</h2>
<form method="post">
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
